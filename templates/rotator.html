<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, minimum-scale=0.5, maximum-scale=2.0">
    <title>Web Rotator Control</title>
</head>
<style>
    .author {
        font-size: 8pt;
        font-weight: bold;
        color: black;
        text-align: right;
        position: absolute;
        top: 340px;
        width: 198px;
    }
    .bearing_readout {
        background-color: #eff;
        border-radius: 16px;
        border-style: double;
        font-family: monospace;
        font-weight: bold;
        font-size: 64px;
        margin: 20px 30px;
    }

    body {
        background-color: #ddd;
        border-style: double;
        font-family: sans-serif;
        margin: 0;
        height: 350px;
        width: 500px;
    }

    .header {
        text-align: center;
        font-size: 24pt;
        font-weight: bold;
        border-bottom: 24px;
    }

    .left_column {
        float: left;
        text-align: center;
        width: 300px;
    }

    .right_column {
        float: left;
        text-align: center;
        width: 200px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    #readout {
        position: relative;
        margin: auto;
        text-align: left;
    }

    #dial {
        fill: none;
        height: 300px;
        width: 300px;
    }

    #pointer {
        display: none;
        left: 0;
        right: 0;
        transform: rotate(0deg);
        transform-origin: 50% 50%;
    }

    #refresh_button {
        background-color: transparent;
        border: none;
        color: blue;
        font-size: 16px;
        font-weight: bold;
    }

    #requested_bearing {
        font-size: 24px;
        width: 3em;
    }

    .rotate_button {
        background: transparent;
        border: none;
        color: blue;
        font-size: 18px;
        font-weight: bold;
        position: absolute;
        width: 40px;
        text-align: center;
    }

    .rotate_button:hover {
        color: red;
    }

    #turn_button {
        background-color: #4b4;
        border-radius: 4px;
        font-size: 24px;
    }

    #turn_button:hover {
        background-color: red;
    }


</style>
<script>
    let last_bearing = -99;
    let changed_count = 0;

    function page_load() {
        get_bearing();

        // create 4 quadrants in the compass rose
        const radius = document.querySelector('#q1').getAttribute('r');
        const cf = 2 * Math.PI * radius;
        const half_cf = cf / 2;
        const quarter_cf = half_cf / 2;
        document.querySelector('#q1').setAttribute('stroke-dasharray', cf + ',' + cf);
        document.querySelector('#q2').setAttribute('stroke-dasharray', (half_cf + quarter_cf) + ',' + cf);
        document.querySelector('#q3').setAttribute('stroke-dasharray', half_cf + ',' + cf);
        document.querySelector('#q4').setAttribute('stroke-dasharray', quarter_cf + ',' + cf);

        let current = Number(document.getElementById('current_bearing').innerHTML);
        let requested = Number(document.getElementById('requested_bearing').value)
        //console.log(current, requested)
        
        if (current < 0) {
            document.getElementById('turn_button').disabled = true;
        }

        let pointer = document.querySelector('#pointer');
        pointer.style.transform = 'rotate(' + current + 'deg)';

    }

    function reload_page() {
        document.getElementById('info_form').submit()
    }

    function move_to(bearing) {
        let current = Number(document.getElementById('current_bearing').innerHTML);
        if (current >= 0) {
            document.getElementById('requested_bearing').value = bearing;
            set_bearing();
        }
    }

    function process_get_bearing_response(message) {
        let bearing = parseInt(message)
        let pointer = document.querySelector('#pointer');
        pointer.style.transform = 'rotate(' + bearing + 'deg)';
        pointer.style.display = 'block';
        document.querySelector('#current_bearing').innerHTML = message

        if (changed_count > 0) {
            if (Math.abs(bearing - last_bearing) >= 3) {
                changed_count = 2;
            }
            changed_count--;
            last_bearing = bearing;
            setTimeout(get_bearing, 1000)
        }
    }

    function process_set_bearing_response(message) {
        changed_count = 2;
        setTimeout(get_bearing, 1000);
    }

    function get_bearing() {
        let xmlHttp = new XMLHttpRequest();
        if (xmlHttp == null) {
            alert("get a better browser!");
            return;
        }
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                process_get_bearing_response(xmlHttp.responseText);
            }
        }
        xmlHttp.open("GET", "/rotator/bearing", true);
        xmlHttp.send();
    }

    function set_bearing() {
        let requested = Number(document.getElementById('requested_bearing').value)
        let xmlHttp = new XMLHttpRequest();
        if (xmlHttp == null) {
            alert("get a better browser!");
            return;
        }
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                process_set_bearing_response(xmlHttp.responseText);
            }
        }
        let payload = "set="+requested;
        xmlHttp.open("POST", "/rotator/bearing", true);
        xmlHttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xmlHttp.send(payload);
    }

</script>
<body onload="page_load()">
<div class="header">Web Rotator Controller</div>
<div class="row">
    <div class="left_column">
        <div id="readout">
            <svg id="dial">
                <circle id="q1" cx="150" cy="150" r="100" fill="none" stroke-width="8px" stroke="#4ad"></circle>
                <circle id="q2" cx="150" cy="150" r="100" fill="none" stroke-width="8px" stroke="#4da"></circle>
                <circle id="q3" cx="150" cy="150" r="100" fill="none" stroke-width="8px" stroke="#4ad"></circle>
                <circle id="q4" cx="150" cy="150" r="100" fill="none" stroke-width="8px" stroke="#4da"></circle>
                <circle id="inner" cx="150" cy="150" r="96" fill="#777" stroke-width="0" stroke="green"></circle>
                <polygon id="pointer" points="147,147 153,147 153,75 156,75 150,55 144,75 147,75 147,147" fill="black"></polygon>
            </svg>
            <input type="button" onclick="move_to(0)" value="0" class="rotate_button" style="top:20px; left:132px;"/>
            <input type="button" onclick="move_to(45)" value="45" class="rotate_button" style="top:60px; left:220px;"/>
            <input type="button" onclick="move_to(90)" value="90" class="rotate_button" style="top:140px; left:250px;"/>
            <input type="button" onclick="move_to(135)" value="135" class="rotate_button"
                   style="top:220px; left:220px;"/>
            <input type="button" onclick="move_to(180)" value="180" class="rotate_button"
                   style="top:260px; left:127px;"/>
            <input type="button" onclick="move_to(225)" value="225" class="rotate_button"
                   style="top:220px; left:35px;"/>
            <input type="button" onclick="move_to(270)" value="270" class="rotate_button" style="top:140px; left:5px;"/>
            <input type="button" onclick="move_to(315)" value="315" class="rotate_button" style="top:60px; left:35px;"/>
        </div>
    </div>
    <div class="right_column">
        <p class="bearing_readout" id="current_bearing">&nbsp;</p>
        <form id="info_form" method="POST">
            <p>
                <input name="requested_bearing" id="requested_bearing" type="number" min="0" max="360"
                       value="{{ requested_bearing }}"/>
                <button type="button" name="turn" value="turn" id="turn_button" onclick="set_bearing()">Turn</button>
            </p>
            <p>
                <button type="button" id="refresh_button" onclick="get_bearing()">Refresh</button>
            </p>
        </form>
        <div class="author">N1KDO 20220808</div>
    </div>
</div>
</body>
</html>
